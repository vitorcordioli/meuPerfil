<!DOCTYPE html>
<html lang="pr-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil Interativo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-ligh">

    <div class="container mt-5">

        <div class="card" id="profileCard">

            <div class="card-body text-center">

                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width: 150px;" onclick="mudarImagem()">

                <h3 id="profileName">Nome: Vitor Cordioli</h3>

                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>

                <ul id="hobbiesList" class="list-group mb-3">

                    <li class="list-group-item" onclick="removerHobby(this)">Leitura</li>

                    <li class="list-group-item" onclick="removerHobby(this)">Esportes</li>

                    <li class="list-group-item" onclick="removerHobby(this)">Música</li>

                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>

                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>

                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>

                <button class="btn btn-danger me-2" onclick="mudarIdade()">Alterar Idade</button>

                <button class="btn btn-outline-dark me-2" onclick="ativarModoNoturno()">Modo Noturno</button>
            </div>
            </div>

        </div>

    </div>

    <script>
        //Função que abre um prompt, usado para alterar o nome 
        function alterarNome() {
            const nome = prompt("Digite o novo nome:"); //Declara uma variável que guarda o resultado digitado no prompt
            if (nome) {
                document.getElementById("profileName").textContent = "Nome: " + nome; //Exibe o nome digitado
            }
        }

        //Função que adiciona um hobby na lista de hobbies
        function adicionarHobby() {
            const hobby = prompt("Digite um novo hobby:"); //Declara uma variável que guarda o resultado digitado
            if (hobby) {
                const li = document.createElement("li"); //Declara uma variável que cria um elemento li
                li.textContent = hobby; //Guarda a variável hobby no conteúdo da variável li
                li.className = "list-group-item"; //Denomina uma classe para o elemento li
                li.onclick = function() { removerHobby(li); }; //Aciona a função removerHobby ao clicar no elemento li
                document.getElementById("hobbiesList").appendChild(li); //Transforma o elemento li em filho do elemento hobbiesList
            }
        }

        //Função que remove um hobby
        function removerHobby(element) {
            element.style.display = "none"; // Faz o hobby desaparecer ao clicar
        }

        //Função que muda a cor de fundo do site
        function mudarCorDeFundo() {
            const cores = ["#8d7da", "#d1ecf2", "#dff0d8", "#fff3cd", "#cce5ff"]; //Array que guarda cores 
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; //Variável que sorteia uma cor 
            document.body.style.backgroundColor = corAleatoria; //Transforma a cor sorteada na cor de fundo do site
        }

        //Função que muda a imagem de perfil ao clicar nela
        function mudarImagem(){
            const ima = document.getElementById("profileImage") //Variável que guarda a imagem de perfil
            const imaResul = ["https://media.licdn.com/dms/image/C4E12AQGtw3cue9WCiA/article-cover_image-shrink_720_1280/0/1604347346953?e=2147483647&v=beta&t=cZkmKmUTJ4Bvg9OicyynLkNtQiul9b7L3YTJ0bTL3HU", "https://m.media-amazon.com/images/I/71vJPnviraL._AC_UF894,1000_QL80_.jpg", "https://as2.ftcdn.net/v2/jpg/00/35/34/29/1000_F_35342907_flThFxJdbGByyYWRWbXWM7WDHXRgZg84.jpg"] //Array que guarda imagens
            const imaAlea = imaResul[Math.floor(Math.random() * imaResul.length)] //Variável que sorteia uma imagem
            ima.src = imaAlea //Transforma o src da imagem na imagem sorteada
        }

        //Função que muda a idade 
        function mudarIdade(){
            const idade = prompt("Digite uma nova idade: ") //Declara uma variável que guarda o resultado do prompt
            if (idade){
                document.getElementById("profileAge").textContent = "Idade: " + idade; //Altera o conteúdo do profileAge 
            }
        }

        //Função para ativar e desativar o modo noturno do site
         function ativarModoNoturno() {
            const body = document.body; //Guarda todo o conteúdo do corpo da página na variável body
            const card = document.getElementById("profileCard"); //Guarda o conteúdo do profileCard na variável card
            const buttons = document.querySelectorAll('button'); //Declara uma variável e guarda todos os botões nela

            body.classList.toggle("bg-dark"); //Troca a classe responsável cor primária do body
            body.classList.toggle("text-light"); //Troca a classe do texto do body
            card.classList.toggle("bg-secondary"); //Troca  a classe responsável pela cor secundária do body

            buttons.forEach(button => {
                button.classList.toggle("btn-light"); //Troca a classe que muda a cor dos botões
                button.classList.toggle("btn-dark"); //Troca a classe  que muda a cor dos botões
            });
        }


    </script>

</body>

</html>
