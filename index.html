<!DOCTYPE html>
<html lang="pr-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil Interativo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-ligh">

    <div class="container mt-5">

        <div class="card" id="profileCard">

            <div class="card-body text-center">

                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width: 150px;" onclick="mudarImagem()">

                <h3 id="profileName">Nome: pedro colares</h3>

                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>

                <ul id="hobbiesList" class="list-group mb-3">

                    <li class="list-group-item" onclick="removerHobby(this)">Leitura</li>

                    <li class="list-group-item" onclick="removerHobby(this)">Esportes</li>

                    <li class="list-group-item" onclick="removerHobby(this)">MÃºsica</li>

                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>

                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>

                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>

                <button class="btn btn-danger me-2" onclick="mudarIdade()">Alterar Idade</button>

                <button class="btn btn-outline-dark me-2" onclick="ativarModoNoturno()">Modo Noturno</button>
            </div>
            </div>

        </div>

    </div>

    <script>

        function alterarNome() {
            const nome = prompt("Digite o novo nome:");
            if (nome) {
                document.getElementById("profileName").textContent = "Nome: " + nome;
            }
        }

        function adicionarHobby() {
            const hobby = prompt("Digite um novo hobby:");
            if (hobby) {
                const li = document.createElement("li");
                li.textContent = hobby;
                li.className = "list-group-item";
                li.onclick = function() { removerHobby(li); };
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        function removerHobby(element) {
            element.style.display = "none"; // Faz o hobby desaparecer ao clicar
        }

        function mudarCorDeFundo() {
            const cores = ["#8d7da", "#d1ecf2", "#dff0d8", "#fff3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }

        function mudarImagem(){
            const ima = document.getElementById("profileImage")
            const imaResul = ["https://media.licdn.com/dms/image/C4E12AQGtw3cue9WCiA/article-cover_image-shrink_720_1280/0/1604347346953?e=2147483647&v=beta&t=cZkmKmUTJ4Bvg9OicyynLkNtQiul9b7L3YTJ0bTL3HU", "https://m.media-amazon.com/images/I/71vJPnviraL._AC_UF894,1000_QL80_.jpg", "https://as2.ftcdn.net/v2/jpg/00/35/34/29/1000_F_35342907_flThFxJdbGByyYWRWbXWM7WDHXRgZg84.jpg"]
            const imaAlea = imaResul[Math.floor(Math.random() * imaResul.length)]
            ima.src = imaAlea
        }

        function mudarIdade(){
            const idade = prompt("Digite uma nova idade: ")
            if (idade){
                document.getElementById("profileAge").textContent = "Idade: " + idade;
            }
        }

         function ativarModoNoturno() {
            const body = document.body;
            const card = document.getElementById("profileCard");
            const buttons = document.querySelectorAll('button');

            body.classList.toggle("bg-dark");
            body.classList.toggle("text-light");
            card.classList.toggle("bg-secondary");

            buttons.forEach(button => {
                button.classList.toggle("btn-light");
                button.classList.toggle("btn-dark");
            });
        }


    </script>

</body>

</html>
